<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="./js/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="content">
      <div class="screen">
        <div class="memory"></div>
        <div class="screen-text"></div>
      </div>
      <div class="clear-delete">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
      </div>
      <div class="buttons">
        <button class="button regular">7</button>
        <button class="button regular">8</button>
        <button class="button regular">9</button>
        <button class="button operator" value="/">&#247</button>
        <button class="button regular">4</button>
        <button class="button regular">5</button>
        <button class="button regular">6</button>
        <button class="button operator" value="*">x</button>
        <button class="button regular">1</button>
        <button class="button regular">2</button>
        <button class="button regular">3</button>
        <button class="button operator" value="-">-</button>
        <button class="button regular dot">.</button>
        <button class="button regular zero">0</button>
        <button class="button equals">=</button>
        <button class="button operator" value="+">+</button>
      </div>
    </div>
  </div>
</body>
</html>
