<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel = "icon" href = "images/calculator.png" 
        type = "image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <script src="./js/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="content">
      <div class="screen">
        <div class="memory"></div>
        <div class="screen-text"></div>
      </div>
      <div class="clear-delete">
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>
      </div>
      <div class="buttons">
        <button data-key="7" class="button regular">7</button>
        <button data-key="8" class="button regular">8</button>
        <button data-key="9" class="button regular">9</button>
        <button data-key="/" class="button operator" value="/">&#247</button>
        <button data-key="4" class="button regular">4</button>
        <button data-key="5" class="button regular">5</button>
        <button data-key="6" class="button regular">6</button>
        <button data-key="*" class="button operator" value="*">x</button>
        <button data-key="1" class="button regular">1</button>
        <button data-key="2" class="button regular">2</button>
        <button data-key="3" class="button regular">3</button>
        <button data-key="-" class="button operator" value="-">-</button>
        <button data-key="." class="button regular dot">.</button>
        <button data-key="0" class="button regular zero">0</button>
        <button data-key="Enter" class="button equals">=</button>
        <button data-key="+" class="button operator" value="+">+</button>
      </div>
    </div>
  </div>
</body>
</html>
